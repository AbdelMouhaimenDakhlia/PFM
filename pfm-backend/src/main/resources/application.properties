spring.application.name=pfm-backend

# âœ… Connexion au conteneur Oracle
spring.datasource.url=jdbc:oracle:thin:@//oracle-xe:1521/XEPDB1
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

server.port=8081
server.address=0.0.0.0

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Batch config
spring.batch.jdbc.initialize-schema=never
spring.batch.job.enabled=true
logging.level.org.springframework.batch=INFO



# Ton chemin de fichier CSV (peut rester tel quel)
pfm.batch.csv.path=/data/transactions11.csv

# Configuration API de classification IA
pfm.ia.classification.url=http://classification:5000/class

