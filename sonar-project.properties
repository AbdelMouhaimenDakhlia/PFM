# Configuration SonarQube pour GitLab CI/CD - Projet PFM
sonar.projectKey=abdelmouhaimendakhlia_pfm
sonar.organization=abdelmouhaimendakhlia
sonar.projectName=PFM - Personal Finance Management
sonar.projectVersion=1.0.0

# Sources du projet
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/*.pkl,**/*.h5,**/*.jar,**/*.zip,**/*.rar,**/*.gif,**/*.mp4,**/Oracle/**,**/.mvn/**,**/.gitlab-ci.yml

# Configuration Java (Spring Boot)
sonar.java.source=17
sonar.java.binaries=pfm-backend/target/classes
sonar.java.libraries=pfm-backend/target/dependency/*.jar
sonar.java.test.binaries=pfm-backend/target/test-classes

# Configuration JavaScript/TypeScript (React Native)
sonar.javascript.lcov.reportPaths=TijariWise/coverage/lcov.info
sonar.typescript.lcov.reportPaths=TijariWise/coverage/lcov.info

# Configuration Python (Services IA)
sonar.python.coverage.reportPaths=ia/coverage.xml
sonar.python.xunit.reportPath=ia/test-reports/*.xml

# Tests
sonar.tests=pfm-backend/src/test,TijariWise/__tests__,ia/tests
sonar.test.exclusions=**/*.spec.ts,**/*.test.js,**/*.test.py

# Couverture de code
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/tests/**,**/test/**,**/__tests__/**

# GitLab Integration
sonar.gitlab.project_id=${CI_PROJECT_ID}
sonar.gitlab.commit_sha=${CI_COMMIT_SHA}
sonar.gitlab.ref_name=${CI_COMMIT_REF_NAME}

# Paramètres de qualité
sonar.qualitygate.wait=true

# Langue par défaut
sonar.sourceEncoding=UTF-8

